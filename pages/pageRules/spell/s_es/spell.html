<div id="main">
    <div class="main_header">
        <span class="main_header_title">S-es spell</span>
        <span class="main_discription">(Present simple)</span>
    </div>
    <div class="rule_content">
        <span class="rule_content_header">-ss, -sh, -ch, -x, -o</span>
        <span class="rule_content_body">Use <u>es</u>:
        <br> I miss - he misses
        <br> I finish - he finishes
        </span>
    </div>

    <div class="rule_content">
        <span class="rule_content_header">a consonant + y</span>
        <span class="rule_content_body">Use <u>ies</u>:
        <br> I study - he studies
        <br> I cry - he cries
        </span>
    </div>

    <div class="rule_content">
        <span class="rule_content_header">a vowel + y</span>
        <span class="rule_content_body">Use <u>s</u>:
        <br> I play - he plays
        </span>
    </div>




</div>
